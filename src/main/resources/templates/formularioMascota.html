<!DOCTYPE html>
<html>
	<head>
		<meta charset=UTF-8>
		<title>Hito T2 AD - Guillermo Casas</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
			#enviar,#volver{
				margin-top: 10px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="container" style="width: 50vw;margin-top: 40px">
		
			<h1 style="margin-bottom: 30px;border-bottom: 1px solid black">
				AÃ±adir Mascota a <spam th:text="${Propietario}"></spam>
			</h1>
			
			<form method=POST action="#" th:action="@{/vistas/nuevamascota}" th:object="${Mascota}">
				<input type="hidden" id=id th:field="*{idOwner}" />	
				<div class="form-group">
					<label for="title">Especie</label>
					<input  class="form-control" id="especieMascota" th:type="text" th:field="*{animal}">
				</div>
				<div class="form-group">
					<label for="title">Nombre</label>
					<input  class="form-control" id="nombreMascota" th:type="text" th:field="*{nombre}">
				</div>
				<button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
				<a class="btn btn-dark" href="/vistas/" id="volver" style="margin-left: 80%">Volver</a>
			</form>
		</div>
		
	</body>
</html>
